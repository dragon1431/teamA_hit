<!DOCTYPE html>
<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>슬로건 | 서울특별시</title>
        <link rel="stylesheet" href="./css/symbol.min.css">
        <script defer src="./js/common.js"></script>
        <script defer src="./js/symbol.js"></script>
        
    </head>

    <body>

        <main>

            <article class="slogan_01">

                <div class="left_01">
                    <p>
                        <b>서체</b>
                        <span>부드럽고 개성있는 캘리그래피 서체 활용</span>
                    </p>
                    <p>
                        <b>의미</b>
                        <span>약자에 대한 포용과 배려를 양 끝의 손동작으로 형상화하고,<br>
                            독특한 매력과 개성이 지속되는 서울을 조화롭게 표현</span>
                    </p>
                    <p>
                        <b>색감</b>
                        <span>따뜻하고 매력있는 서울을 표현하는 붉은 컬러와<br>
                            생기가 넘치는 도시를 나타내는 푸른 컬러와의 조합</span>
                    </p>
                </div>

                <div class="right_01">

                    
                    <div>
                        <img src="/img/symbol/slogan/slogan1.png" alt="">

                        <div class="h_txt">
                            <b>기본형 BI</b>
                            <span>가독성을 고려하여 세로높이 10mm미만일 경우에<br>
                                사용할 수 없는 것을 원칙으로 합니다.</span>
                        </div>
                    </div>

                    <p><img src="/img/symbol/slogan/slogan2.png" alt=""></p>

                </div>
            </article>

            <article class="slogan_02">
                <p>메인색상</p>
                
                <div class="slogan_color">

                    <div class="pink">
                        <div>
                            <b>CMYK</b>
                            <span>0 / 80 / 26 / 0</span>
                        </div>
                        <div>
                            <b>RGB</b>
                            <span>233 / 83 / 124</span>
                        </div>
                        <p></p>
                    </div>

                    <div class="blue">
                        <div>
                            <b>CMYK</b>
                            <span>100 / 0 / 15 / 36</span>
                        </div>
                        <div>
                            <b>RGB</b>
                            <span>0 / 122 / 159</span>
                        </div>
                        <p></p>
                    </div>

                </div>
                
            </article>
            

        </main>

    </body>

</html>

<!DOCTYPE html>
<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>색 | 서울특별시</title>
        <link rel="stylesheet" href="./css/symbol.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script defer src="./js/common.js"></script>
        <script defer src="./js/symbol.js"></script>
        
    </head>

    <body>

        <article class="banner-img colorbanner">
            <div>
                <p>서울색</p>
            </div>
        </article>
        <section>
            <div class="intro-wrap">
                <h2>서울색</h2>
                <div class="intro-line"></div>
                <div class="intro-text-box">
                    <p>'서울색'은 서울의 정체성을 담아 서울의 매력과 브랜드 가치를 높이기 위하여 개발하였다.<br>
                        600년 도읍의 역사와 수려한 자연환경, 첨단문화산업을 모두 담고있는
                        서울의 자연 · 인공 · 인문 환경의 대표 항목에서 250색을 추출하였으며,
                        서울만의 고유특성과 대표성이 드러나는 서울 대표색 10색을 정립하였습니다.
                        </p>
                </div>
            </div>
        </section>


        <main>


        <article class="color_01">
            <div>

                <figure class="color_red">
                    <div>
                        <p><img src="/img/symbol/color/color1.jpg"></p>
                    </div>
                    <figcaption>
                        <p>서울 상징색</p>
                        <b>‘ 단청빨간색 ’</b>
                        <p>무병과 화평을 바라는 祈願의 색<br>
                            600년간 왕의 공간에 사용된 宮의 색<br>
                            시민 선호도가 가장 높은 색</p>
                    </figcaption>
                </figure>

                <figure class="color_gray">
                    <div>
                        <p><img src="/img/symbol/color/color2.jpg"></p>
                    </div>
                    <figcaption>
                        <p>서울 기조색</p>
                        <b>‘ 한강은백색 ’</b>
                        <p>빛을 받아 반짝이는 은빛 찬란한 漢江의 색<br>
                            백색숭앙의 民族의 색<br>
                            서울의 산을 이루는 花崗石의 색</p>
                    </figcaption>
                </figure>

            </div>
        </article>



        <article class="color_02">
            <p>서울대표색 10</p>

            <div class="color10_js">
                <figure>
                    <p><img src="./img/symbol/color/color1.jpg" alt=""></p>
                    <p></p>
                    <figcaption>
                        <p>SC0000</p>
                        <span>단청빨간색</span>
                    </figcaption>
                </figure>

            </div>
        </article>



        <article class="color_03">
            <p>서울지역색 50</p>
            <div class="color50_js">
                <div>
                    <span>SCN902</span>
                </div>
            </div>
        </article>



        <article class="color_04">
            <p>서울현상색 250</p>
            <div>
                <img src="/img/symbol/color/color250.PNG" alt="">
            </div>
        </article>



        <article class="color_05">
            <p>서울권장색 600</p>
            <div>
                <img src="/img/symbol/color/color600.PNG" alt="">
            </div>
        </article>


        </main>

    </body> 

</html>
